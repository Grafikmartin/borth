<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdesign</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <header>
      <nav>
        <a href="portfolio.html">
          <div class="corner-button top-left">
            <img src="./assets/portfolio-button.png" alt="Portfolio" />
          </div>
        </a>
        <a href="uebermich.html">
          <div class="corner-button top-right">
            <img src="./assets/about-me-button.png" alt="ueber mich" />
          </div>
        </a>
      </nav>
    </header>
    <div class="text-container">
      <h1 id="image-title">Willkommen bei Webdesign</h1>
      <p id="image-description">Entdecke spannende Projekte und Designs.</p>
      <button id="image-link" class="btn">
        <div class="blob1"></div>
        <div class="blob2"></div>
        <div class="inner">Seite anschauen</div>
      </button>
      
    </div>
    
    <!-- Inhalt deiner bestehenden Webseite -->
    <div class="main-image-wrapper">
      <div class="main-image">
        <img src="./assets/Webdesign-quer.jpg" alt="Main Image" id="main-image" />
      </div>
    </div>

    <!-- Slider mit Controls -->
    <div class="slider-wrapper">
      <div class="slider-controls">
        <button class="arrow left" id="prev-btn">&#8249;</button>
        <button class="arrow right" id="next-btn">&#8250;</button>
      </div>
      <div class="slider-container">
        <div class="slider-images">
          <img src="./assets/web/mb-sound.jpg" alt="Bild 1" class="slider-img" 
               data-title="mb-sound" 
               data-description="Dies ist mein erstes Projekt fÃ¼r die Startseite einer Firma. In diesem Fall handelt es sich um einen fiktiven Hersteller von Premium-Audiosystemen." 
               data-url="https://grafikmartin.github.io/project1/" />
        <img src="./assets/web/break.jpg" alt="Bild 2" class="slider-img" 
               data-title="Break Design" 
               data-description="Eine kreative Pause im Designprozess." 
               data-url="https://grafikmartin.github.io/countdown/" />
               <img src="./assets/web/Todo.jpg" alt="Bild 5" class="slider-img" 
               data-title="To-Do App" 
               data-description="Effizientes Aufgabenmanagement neu gedacht." 
               data-url="https://grafikmartin.github.io/todo/" />
               <img src="./assets/web/borth-calculator.jpg" alt="Bild 1" class="slider-img" 
               data-title="Borth Calculator" 
               data-description="Ein Projekt zur Kalkulation von Aufgaben." 
               data-url="https://grafikmartin.github.io/calculator/" />
         
          <img src="./assets/web/DeadMansHand.jpg" alt="Bild 3" class="slider-img" 
               data-title="Dead Man's Hand" 
               data-description="Ein Kartendesign inspiriert von Legenden." 
               data-url="https://grafikmartin.github.io/poker/" />
          
       
          <img src="./assets/web/Rundblick.png" alt="Bild 6" class="slider-img" 
               data-title="Rundblick" 
               data-description="Ein interaktiver Rundblick. Hierbei ging es mir weniger um das Objekt Zeitschrift/Magazin als um die Umsetzung eines Grid-Layouts. " 
               data-url="https://grafikmartin.github.io/Rundblick/" />
               <img src="./assets/web/tic-tac-toe.jpg" alt="Bild 4" class="slider-img" 
               data-title="Tic-Tac-Toe" 
               data-description="Dieser Klassiker war mein erstes Spiel und die erste Seite mit Javascript. Es ist immer noch gut gegen Lange Weile." 
               data-url="https://grafikmartin.github.io/TicTacToe/" />
        </div>
      </div>
    </div>
    

    <script src="script-web.js"></script>
  </body>
</html
