<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdesign</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <header>
      <nav>
        <a href="portfolio.html">
          <div class="corner-button top-left">
            <img src="./assets/portfolio-button.png" alt="Portfolio" />
          </div>
        </a>
        <a href="uebermich.html">
          <div class="corner-button top-right">
            <img src="./assets/about-me-button.png" alt="ueber mich" />
          </div>
        </a>
      </nav>
    </header>
    <div class="text-container">
      <h1 id="image-title">Willkommen bei Webdesign</h1>
      <p id="image-description">Entdecke spannende Projekte und Designs. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis praesentium ipsam itaque magnam in quisquam iusto est! Repellendus at quisquam tenetur iste alias? Molestiae quas eveniet dolorum vero iste alias. </p>
    </div>
    <!-- Inhalt deiner bestehenden Webseite -->
    <div class="main-image">
      <img src="./assets/Webdesign-quer.jpg" alt="Main Image" id="main-image" />
    </div>

    <!-- Slider mit Controls -->
    <div class="slider-wrapper">
      <div class="slider-controls">
        <button class="arrow left" id="prev-btn">&#8249;</button>
        <button class="arrow right" id="next-btn">&#8250;</button>
      </div>
      <div class="slider-container">
        <div class="slider-images">
          <img src="./assets/web/borth-calculator.jpg" alt="Bild 1" class="slider-img" 
               data-title="Borth Calculator" 
               data-description="Ein Projekt zur Kalkulation von Aufgaben." />
          <img src="./assets/web/break.jpg" alt="Bild 2" class="slider-img" 
               data-title="Break Design" 
               data-description="Eine kreative Pause im Designprozess." />
          <img src="./assets/web/DeadMansHand.jpg" alt="Bild 3" class="slider-img" 
               data-title="Dead Man's Hand" 
               data-description="Ein Kartendesign inspiriert von Legenden." />
          <img src="./assets/web/maske.jpg" alt="Bild 4" class="slider-img" 
               data-title="Mask Design" 
               data-description="Ein mystisches Masken-Design." />
          <img src="./assets/web/Todo.jpg" alt="Bild 5" class="slider-img" 
               data-title="To-Do App" 
               data-description="Effizientes Aufgabenmanagement neu gedacht." />
          <img src="./assets/web/Rundblick.png" alt="Bild 6" class="slider-img" 
               data-title="Rundblick" 
               data-description="Ein interaktiver Rundblick." />
        </div>
      </div>
    </div>
    

    <script src="script-web.js"></script>
  </body>
</html
