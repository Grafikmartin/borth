                        <div class="box" id="Logo5"><span><img src="./assets/techniken/OpenStreetMap-NominatimAPI.png" alt="Nominatim"></span></div>
            
        </div>
        
    
        <script>
            document.querySelectorAll('.box').forEach((box, index, boxes) => {
                box.addEventListener('mouseover', () => {
                    boxes.forEach((b, i) => {
                        const className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
                        b.classList.remove('prev', 'next', 'hovered');
                        b.classList.add(className);
                    });
                });
                box.addEventListener('mouseleave', () => {
                    boxes.forEach((b) => b.classList.remove('prev', 'next', 'hovered'));
                });
            });
        </script>
