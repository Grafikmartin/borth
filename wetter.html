<body>
    <header>
        <nav>
            <a href="index.html">

    <div class="wetter-header">

        <div class="Technologie">
            <div class="box" id="Logo1"><span>1</span></div>
            <div class="box" id="Logo2"><span>2</span></div>
            <div class="box" id="Logo3"><span><img src="./assets/JavaScript-Logo.png" alt=""></span></div>
            <div class="box" id="Logo4"><span><img src="./assets/HTML5_logo_and_wordmark.svg.png" alt=""></span></div>
            <div class="box" id="Logo5"><span><img src="./assets/css3-logo-png-transparent.png" alt=""></span></div>
            <div class="box" id="Logo5"><span>6</span></div>
            <div class="box" id="Logo5"><span>7</span></div>
        </div>
        <p class="text1">Technologie
        </p>
        <script>
            document.querySelectorAll('.box').forEach((box, index, boxes) => {
                box.addEventListener('mouseover', () => {
                    boxes.forEach((b, i) => {
                        const className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
                        b.classList.remove('prev', 'next', 'hovered');
                        b.classList.add(className);
                    });
                });
                box.addEventListener('mouseleave', () => {
                    boxes.forEach((b) => b.classList.remove('prev', 'next', 'hovered'));
                });
            });
        </script>
