<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="corner-button top-left">
                    <img src="./assets/home-button.png" alt="Home" />
                </div>

            <a href="portfolio.html">
                <div class="corner-button top-right">
                    <img src="./assets/portfolio-button.png" alt="Portfolio" />
                </div>

        </nav>
    </header>
    <div class="wetter-header">
        <h2 class="wetter-h2">Projekt WetterFrosch 2.0</h2>
        <div class="video-container">
            <video src="./videos/WetterFrosch.mkv" autoplay loop muted></video>
            <button id="livedemo">Zur Webseite</button>
        </div>



        <h3 class="text1">Technologien & Framworks</h3>
        <div class="Technologie">
            <div class="box" id="Logo1"><span><img src="./assets/techniken/html.png" alt="html"></span></div>
            <div class="box" id="Logo2"><span><img src="./assets/techniken/css.png" alt="css"></span></div>
            <div class="box" id="Logo3"><span><img src="./assets/techniken/Javascript.png" alt="javascript"></span></div>
            <div class="box" id="Logo4"><span><img src="./assets/techniken/PirateWeather2.png" alt="Pirate Weather"></span></div>
            <div class="box" id="Logo5"><span><img src="./assets/techniken/Leaflet.png" alt="Leaflet"></span></div>
            <div class="box" id="Logo6"><span><img src="./assets/techniken/OpenStreetMap-NominatimAPI.png" alt="Nominatim"></span></div>
            <div class="box" id="Logo7"><span><img src="./assets/techniken/chart-js.png" alt="chart.js"></span></div>
        </div>
        
        <!-- Container für die Beschreibungstexte -->
        <div id="description-container" class="description-container"></div>

        <footer>
            <p>&copy; 2025 Martin Borth (Webseite ohne HTTP-Cookies!)</p>
          </footer>
        <script>
            document.querySelectorAll('.box').forEach((box, index, boxes) => {
                box.addEventListener('mouseover', () => {
                    boxes.forEach((b, i) => {
                        const className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
                        b.classList.remove('prev', 'next', 'hovered');
                        b.classList.add(className);
                    });
                });
                box.addEventListener('mouseleave', () => {
                    boxes.forEach((b) => b.classList.remove('prev', 'next', 'hovered'));
                });
            });
            document.addEventListener('DOMContentLoaded', function() {
    // Beschreibungstexte für jedes Logo mit fett formatierten Überschriften
    const descriptions = {
        'Logo1': '<strong>HTML (HyperText Markup Language)</strong><br>Die Grundlage des Webs und wird verwendet, um die Struktur von Webseiten zu definieren. Es arbeitet mit Tags, die den Browser anweisen, wie Inhalte darzustellen sind.',
        'Logo2': '<strong>CSS (Cascading Style Sheets)</strong><br>Zuständig für das Styling von Webseiten. Es macht Webseiten optisch ansprechend durch Farben, Layouts, Schriftarten und Animationen.',
        'Logo3': '<strong>JavaScript</strong><br>Eine Programmiersprache, die Webseiten interaktiv macht. Es ermöglicht Funktionen wie dynamische Inhalte, Benutzereingaben und Animationen.',
        'Logo4': '<strong>PirateWeather API</strong><br>Ein Wetterdaten-API, das umfassende Wetterdaten für Vorhersagen und aktuelle Bedingungen bereitstellt.',
        'Logo5': '<strong>Leaflet</strong><br>Eine Open-Source-JavaScript-Bibliothek für interaktive Karten. Es ist leichtgewichtig und funktionsreich für mobile und Desktop-Anwendungen.',
        'Logo6': '<strong>Nominatim OpenStreetMap API</strong><br>Der Geocoding-Dienst von OpenStreetMap, der Ortssuche und Adresskonvertierung ermöglicht.',
        'Logo7': '<strong>Chart.js</strong><br>Eine JavaScript-Bibliothek zur Erstellung interaktiver Diagramme. Sie unterstützt verschiedene Diagrammtypen wie Balken-, Linien- und Kreisdiagramme und ermöglicht ansprechende Visualisierungen.',


    };

    const boxes = document.querySelectorAll('.box');
    const descriptionContainer = document.getElementById('description-container');
    let hoverTimeout;

    boxes.forEach(box => {
        // Wenn die Maus über ein Logo fährt
        box.addEventListener('mouseenter', function() {
            const logoId = this.id;
            const description = descriptions[logoId];
            
            // Vorherigen Timeout löschen, falls vorhanden
            if (hoverTimeout) clearTimeout(hoverTimeout);
            
            // Nach 500ms den Text anzeigen
            hoverTimeout = setTimeout(() => {
                descriptionContainer.innerHTML = description; // Verwende innerHTML statt textContent für HTML-Tags
                descriptionContainer.classList.add('visible');
            }, 500);
        });
        
        // Wenn die Maus das Logo verlässt
        box.addEventListener('mouseleave', function() {
            // Vorherigen Timeout löschen, falls vorhanden
            if (hoverTimeout) clearTimeout(hoverTimeout);
            
            // Text ausblenden
            descriptionContainer.classList.remove('visible');
            
            // Nach der Übergangszeit den Text leeren
            setTimeout(() => {
                if (!descriptionContainer.classList.contains('visible')) {
                    descriptionContainer.innerHTML = '';
                }
            }, 500);
        });
    });
});
let btn = document.getElementById('livedemo');
btn.addEventListener('click',function(e){
    // Bestehender Partikel-Code
    let rect = btn.getBoundingClientRect();
    let x = e.clientX - rect.left;
    let y = e.clientY - rect.top;

    let numParticles = 20;
    for(let i=0;i<numParticles;i++){
        createParticle(x,y);
    }
    
    // Nach einer kurzen Verzögerung zur Website weiterleiten
    setTimeout(function() {
        window.open('https://grafikmartin.github.io/wetter/', '_blank');
    }, 800); // 800ms Verzögerung, damit der Nutzer die Animation sieht
});

		function createParticle(x,y){
			let particle = document.createElement('div');
			particle.classList.add('particle');

			particle.style.left = x+'px';
			particle.style.top = y+'px';

			let angle = Math.random() * 2 * Math.PI;
			let distance = Math.random() * 80 + 20;
			let tx = Math.cos(angle) * distance;
			let ty = Math.sin(angle) * distance;

			particle.style.setProperty('--tx',tx + 'px');
			particle.style.setProperty('--ty',ty + 'px');

			btn.appendChild(particle);

			setTimeout(() =>{
				particle.remove()
			},1000);
		}
        </script>


        <!-- Farbverlauf am unteren Rand (außerhalb des Timeline-Containers) -->
        <div class="bottom-gradient"></div>


</body>
